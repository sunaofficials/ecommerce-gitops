apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sunaodisha/ecommerce-frontend:5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "product-catalog.ecommerce:8080"
            - name: CART_SERVICE_ADDR
              value: "cart.ecommerce:8080"
            - name: USER_SERVICE_ADDR
              value: "user.ecommerce:8080"
            - name: ORDERS_SERVICE_ADDR
              value: "orders.ecommerce:8080"
            - name: CURRENCY_SERVICE_ADDR
              value: "currency.ecommerce:8080"
            - name: SHIPPING_SERVICE_ADDR
              value: "shipping.ecommerce:8080"
            - name: PAYMENT_SERVICE_ADDR
              value: "payment.ecommerce:8080"
